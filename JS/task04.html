<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 04</title>
		<style>
			button {
				background-color: #fff;
				border-radius: 5px;
			}
			
			button:nth-child(3) {
				margin-right: 20px;
			}
			
			li {
				display: inline-block;
				list-style: none;
				background-color: red;
				width: 40px;
				height: 40px;
				color: #fff;
				text-align: center;
				line-height: 40px;
				margin-right: 10px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<input type="text" id="num_input">
		<button>左侧入</button>
		<button>右侧入</button>
		<button>左侧出</button>
		<button>右侧出</button>
		<ul id="myul">

		</ul>

		<script type="text/javascript">
			var num_input = document.getElementById("num_input");
			var ul = document.getElementById("myul");
			// var queue = new Array();
			var btn = document.getElementsByTagName("button");

			function addli() {
				var li = document.createElement("li");
				var t = document.createTextNode(num_input.value);
				if(isNaN(num_input.value)) {
					alert("请输入数字" + num_input.value);
					return false;
				}
				li.appendChild(t);
				li.onclick = function() {
					ul.removeChild(li);
				}
				return li;
			}

			btn[0].onclick = function() {
				var newli = addli();
				if(newli) {
					ul.appendChild(newli);
				}
			}
			btn[1].onclick = function() {
				var newli = addli();
				if(newli) {
					ul.insertBefore(newli, ul.childNodes[0]);
				}
			}
			btn[2].onclick = function() {
				// ul.firstChild.remove();
				ul.removeChild(ul.firstChild);
			}

			btn[3].onclick = function() {
				// var li_length = document.getElementsByTagName("li");
				// ul.removeChild(li_length.length-1);
				// ul.lastChild.remove();
				ul.removeChild(ul.lastChild);
			}
		</script>
	</body>

</html>
