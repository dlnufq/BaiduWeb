<form method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 表单录入框： </label>
    <div class="box-sm-8 control-box">
      <input type="text" placeholder="请输入相关信息" class="box-xs-6 ipt-put" reg="[^ \f\n\r\t\v]" tip="姓名不能为空">
      <span class="form-tip box-sm-5 error-tip">
        <em></em>请输入正确的信息</span>
    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 表单录入框： </label>
    <div class="box-sm-8 control-box">
      <input type="text" placeholder="请输入相关信息" class="box-xs-6 ipt-put" reg="[^ \f\n\r\t\v]" tip="信息不能为空" ok-tip="您输入的信息正确">
      <span class="form-tip box-sm-5 ok-tip">
        <em></em>您输入的信息正确</span>
    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 表单录入框： </label>
    <div class="box-sm-8 control-box">
      <input type="text" placeholder="请输入相关信息" class="box-xs-6 ipt-put">
    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 下拉菜单： </label>
    <div class="box-sm-8 control-box">
      <div class="box-xs-6">
        <select class="form-control box-xs-12">
          <option value="">&nbsp;</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 复选框： </label>
    <div class="box-sm-8 control-box">
      <div class="checkbox box-xs-6">
        <label>
          <input name="form-field-checkbox" type="checkbox" class="ace">
          <span class="lbl"> 选择一</span>
        </label>
        <label>
          <input name="form-field-checkbox" type="checkbox" class="ace">
          <span class="lbl"> 选择一</span>
        </label>
        <label>
          <input name="form-field-checkbox" type="checkbox" class="ace">
          <span class="lbl"> 选择一</span>
        </label>
        <label>
          <input name="form-field-checkbox" type="checkbox" class="ace">
          <span class="lbl"> 选择一</span>
        </label>
        <label>
          <input name="form-field-checkbox" type="checkbox" class="ace">
          <span class="lbl"> 选择一</span>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 单选框： </label>
    <div class="box-sm-8 control-box">
      <div class="radio box-xs-6">
        <label>
          <input name="form-field-radio" type="radio" class="ace">
          <span class="lbl"> 选项 1</span>
        </label>
        <label>
          <input name="form-field-radio" type="radio" class="ace">
          <span class="lbl"> 选项 1</span>
        </label>
        <label>
          <input name="form-field-radio" type="radio" class="ace">
          <span class="lbl"> 选项 1</span>
        </label>
        <label>
          <input disabled="" name="form-field-radio" type="radio" class="ace">
          <span class="lbl"> 禁用</span>
        </label>
      </div>
    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 短信验证码： </label>
    <div class="box-sm-8 control-box">
      <input type="text" placeholder="请输入验证码" class="box-xs-2 ipt-put">
      <button class="btn box-xs-1 but-orange" id="bootbox-regular">获取验证码</button>
    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 验证码： </label>
    <div class="box-sm-8 control-box">
      <input type="text" placeholder="请输入验证码" class="box-xs-2 ipt-put">
      <span class="form-tip box-sm-5">看不清？
        <em class="blue">换一张</em>
      </span>

    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 数量： </label>
    <div class="box-sm-8">
      <div class="dataBorderBox Js_cart_goto">
        <span class="CandP J_minus">-</span>
        <input name="tb_buynum" type="text" class="ticNum J_input" id="buy_goods_num" value="1" maxlength="2">
        <span class="CandP blue J_add">+</span>
      </div>
    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 日历： </label>
    <div class="box-sm-8 control-box">
      <input type="text" placeholder="请选择日期" class="box-xs-2 ipt-put datatxt" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss',istoday: false})">
      <!-- data-date-startdate="2015-06-01" data-date-enddate="2015-07-11" -->
    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 地区： </label>
    <div class="box-sm-8 control-box">
      <div class="box-xs-2">
        <select class="form-control box-xs-12">
          <option value="">选择城市</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
        </select>
      </div>
      <div class="box-xs-2">
        <select class="form-control box-xs-12">
          <option value="">选择地区</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
        </select>
      </div>
      <div class="box-xs-4 control-box">
        <input type="text" placeholder="请填写地址" class="box-xs-11 ipt-put">
      </div>
    </div>
  </div>
  <div class="form-group fix">
    <label class="box-sm-3 control-label no-padding-right"> 评论框： </label>
    <div class="box-sm-8 control-box">
      <div class="box-editor box-sm-7">
        <div class="qeditor_border">
          <textarea id="post_body" name="body" class="textarea qeditor" placeholder="请输入你需要填写的内容" style="display: none;"></textarea>
          <div class="qeditor_toolbar">
            <a href="#" data-action="bold" class="qe-bold">
              <span class="fa fa-bold" title="Bold"></span>
            </a>
            <a href="#" data-action="italic" class="qe-italic">
              <span class="fa fa-italic" title="Italic"></span>
            </a>
            <a href="#" data-action="underline" class="qe-underline">
              <span class="fa fa-underline" title="Underline"></span>
            </a>
            <a href="#" data-action="strikethrough" class="qe-strikethrough">
              <span class="fa fa-strikethrough" title="Strike-through"></span>
            </a>
            <span class="vline"></span>
            <span class="qe-icon qe-heading">
              <ul class="qe-menu">
                <li>
                  <a href="#" data-name="h1" class="qe-h1">Heading 1</a>
                </li>
                <li>
                  <a href="#" data-name="h2" class="qe-h2">Heading 2</a>
                </li>

                </li>
                <li>
                  <a href="#" data-name="h5" class="qe-h5">Heading 5</a>
                </li>
                <li>
                  <a href="#" data-name="h6" class="qe-h6">Heading 6</a>
                </li>
                <li class="qe-hline"></li>
                <li>
                  <a href="#" data-name="p" class="qe-p">Paragraph</a>
                </li>
              </ul>
              <span class="icon fa fa-font"></span>
            </span>
            <span class="vline"></span>
            <a href="#" data-action="insertorderedlist" class="qe-ol">
              <span class="fa fa-list-ol" title="Insert Ordered-list"></span>
            </a>
            <a href="#" data-action="insertunorderedlist" class="qe-ul">
              <span class="fa fa-list-ul" title="Insert Unordered-list"></span>
            </a>
            <a href="#" data-action="indent" class="qe-indent">
              <span class="fa fa-indent" title="Indent"></span>
            </a>
            <a href="#" data-action="outdent" class="qe-outdent">
              <span class="fa fa-outdent" title="Outdent"></span>
            </a>
            <span class="vline"></span>
            <a href="#" data-action="insertHorizontalRule" class="qe-hr">
              <span class="fa fa-minus" title="Insert Horizontal Rule"></span>
            </a>
            <a href="#" data-action="blockquote" class="qe-blockquote">
              <span class="fa fa-quote-left" title="Blockquote"></span>
            </a>
            <a href="#" data-action="pre" class="qe-pre">
              <span class="fa fa-code" title="Pre"></span>
            </a>
            <a href="#" data-action="createLink" class="qe-link">
              <span class="fa fa-link" title="Create Link"></span>
            </a>
            <a href="#" data-action="insertimage" class="qe-image">
              <span class="fa fa-picture-o" title="Insert Image"></span>
            </a>
            <a href="#" onclick="return QEditor.toggleFullScreen(this);" class="qe-fullscreen pull-right">
              <span class="fa fa-arrows-alt" title="Toggle Fullscreen"></span>
            </a>
          </div>
          <div class="qeditor_preview clearfix textarea qeditor" contenteditable="true" placeholder="请输入你需要填写的内容">
            <div class="qeditor_placeholder">请输入你需要填写的内容</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-actions fix">
    <div class="box-xs-offset-3 box-md-9">
      <button class="btn btn-info box-sm-1" type="submit">
        提交
      </button>

      &nbsp; &nbsp; &nbsp;
      <button class="btn box-sm-1" type="reset">
        取消
      </button>
    </div>
  </div>
</form>
