<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/pc.reset.css">
		<link rel="stylesheet" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/p6.css" />
	</head>

	<body>
		<header></header>

		<div class="container">
			<h2 class="title">
				健康套餐
				<hr />
			</h2>

			<ul class="taocang row">
				<li class="col-xs-12 col-sm-3">
					<div class="taocang-top">
						<div class="img-wrapper">
							<img src="images/p6/0-head-h.png" alt="" />
						</div>
						<h3>保健食品</h3>
					</div>
					<p>保健食品是食品的一个种类，能调节 人体的机能，适于特定人群食用。</p>					
				</li>
				<li class="col-xs-12 col-sm-3">
					<div class="taocang-top">
						<div class="img-wrapper">
							<img src="images/p6/0-head-p.png" alt="" />
						</div>
						<h3>医疗器械</h3>
					</div>
					<p>是指单独或者组合使用于人体的仪 器、设备、器具、材料或者其他物品。</p>					
				</li>
				<li class="col-xs-12 col-sm-3">
					<div class="taocang-top">
						<div class="img-wrapper">
							<img src="images/p6/0-head-yy.png" alt="" />
						</div>
						<h3>药品</h3>
					</div>
					<p>患者只有通过医生的指导下合理 用药，才能达到保护健康的目的。</p>					
				</li>
				<li class="col-xs-12 col-sm-3">
					<div class="taocang-top">
						<div class="img-wrapper">
							<img src="images/p6/0-head-yr.png" alt="" />
						</div>
						<h3>外用品</h3>
					</div>
					<p>客户只有通过指导员合理的指导下 用药，才能达到保护健康的目的。</p>					
				</li>
			</ul>
		</div>

		<footer></footer>

		<script src="js/jquery.min.js"></script>
		<script src="js/swiper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			new Swiper('.swiper-container', {
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
				pagination: '.swiper-pagination',
				paginationClickable: true,
				autoplay: 3000,
				spaceBetween: 10,
				centeredSlides: true,
				slidesPerView: 'auto',
				touchRatio: 0.2,
				slideToClickedSlide: true,
				loop: true
			});
		</script>
	</body>

</html>
